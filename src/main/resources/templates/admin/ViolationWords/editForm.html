<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Violation Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
        }
        h2 {
            color: #004080;
        }
        form {
            margin-bottom: 20px;
            background-color: #e6f2ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.2);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #0056b3;
            border-radius: 4px;
        }
        form button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <h1>Edit Violation Word</h1>
    <form th:action="@{/admin/violationWords/save}" th:object="${violationWord}" method="post">
        <input type="hidden" th:field="*{wordId}">
        <label for="word">Word:</label>
        <input type="text" id="word" th:field="*{word}" required><br>
        <label for="violationLevel">Violation Level:</label>
        <input type="number" id="violationLevel" th:field="*{violationLevel}" required><br>
        <button type="submit">Save</button>
    </form>
    <div th:if="${duplicateMessage != null}">
        <p th:text="${duplicateMessage}" style="color: red;"></p>
    </div>
</body>
</html>
