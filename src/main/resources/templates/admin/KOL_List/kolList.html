<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KOL List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">KOL List</h1>
        <form th:action="@{/admin/createAccounts}" method="post">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Select</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Categories</th>
                        <th scope="col">Description</th>
                        <th scope="col">Pictures</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="kol : ${kolRegistrations}">
                        <td><input type="checkbox" name="kolIds" th:value="${kol.id}" /></td>
                        <td th:text="${kol.name}"></td>
                        <td th:text="${kol.email}"></td>
                        <td th:text="${#strings.arrayJoin(kol.categories.split(','), ', ')}"></td>
                        <td th:text="${kol.description}"></td>
                        <td>
                            <div th:each="imageUrl : ${kol.imageUrlsList}">
                                <img th:src="@{${imageUrl.trim()}}" alt="Image" style="max-width: 100px; max-height: 100px; margin-right: 5px;" />
                            </div>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" th:onclick="'deleteKol(' + ${kol.id} + ')'">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Create Accounts</button>
        </form>
        <div th:if="${message}" class="alert alert-success mt-4" th:text="${message}"></div>
        <div th:if="${messageError}" class="alert alert-danger mt-4" th:text="${messageError}"></div>
    </div>

    <form id="deleteKolForm" th:action="@{/admin/deleteKol}" method="post" style="display: none;">
        <input type="hidden" name="kolId" id="kolId" />
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function deleteKol(kolId) {
            if (confirm('Are you sure you want to delete this KOL?')) {
                document.getElementById('kolId').value = kolId;
                document.getElementById('deleteKolForm').submit();
            }
        }
    </script>
</body>
</html>
