<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-success {
            background-color: #28a745;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #dee2e6;
            padding: 8px;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .mt-2 {
            margin-top: 10px;
        }
        .mt-3 {
            margin-top: 20px;
        }
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .page-item {
            margin: 0 5px;
        }
        .page-link {
            display: block;
            padding: 10px 15px;
            color: #007bff;
            text-decoration: none;
        }
        .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
        }
        .page-item.active .page-link {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Report List</h2>
    <form th:action="@{/admin/reports}" method="get">
        <div class="form-group">
            <input type="text" name="keyword" class="form-control" placeholder="Search..." th:value="${keyword}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Reason</th>
                <th>Create Date</th>
                <th>Report User</th>
                <th>Reported User</th>
                <th>Comment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${reportPage.content}">
                <td th:text="${report.reportId}"></td>
                <td th:text="${report.description}"></td>
                <td th:text="${report.reason}"></td>
                <td th:text="${#dates.format(report.createDate, 'yyyy-MM-dd HH:mm')}"></td>                    
                <td th:text="${report.reportUser.username}"></td>
                <td th:text="${report.reportedUser.username}"></td>
                <td th:text="${report.reportedComment.commentContent}"></td>
                <td>
                    <form th:action="@{/admin/reports/sendNotification}" method="post" class="d-inline">
                        <input type="hidden" name="userId" th:value="${report.reportedUser.userId}" />
                        <div class="input-group">
                            <textarea name="message" class="form-control" placeholder="Enter notification message" required></textarea>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Send Notification</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-2">
                        <button th:if="${!report.reportedUser.locked}" th:data-id="${report.reportedUser.userId}" class="btn btn-danger btn-ban">Ban</button>
                        <button th:if="${report.reportedUser.locked}" th:data-id="${report.reportedUser.userId}" class="btn btn-success btn-unban">Unban</button>
                    </div>
                    <!-- Delete Report Button -->
                    <form th:action="@{/admin/reports/delete/{id}(id=${report.reportId})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Delete Report</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <nav th:if="${reportPage.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${reportPage.number == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/reports(page=${reportPage.number}, size=${reportPage.size}, keyword=${keyword})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, reportPage.totalPages)}"
                    th:classappend="${reportPage.number + 1 == i} ? 'active'">
                    <a class="page-link" th:href="@{/admin/reports(page=${i}, size=${reportPage.size}, keyword=${keyword})}"
                       th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${reportPage.number + 1 == reportPage.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/reports(page=${reportPage.number + 2}, size=${reportPage.size}, keyword=${keyword})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        $(document).ready(function() {
            $(".btn-ban").click(function() {
                var userId = $(this).data("id");
                $.post("/admin/users/ban/" + userId, function(response) {
                    location.reload();
                }).fail(function(xhr) {
                    alert(xhr.responseText);
                });
            });

            $(".btn-unban").click(function() {
                var userId = $(this).data("id");
                $.post("/admin/users/unban/" + userId, function(response) {
                    location.reload();
                }).fail(function(xhr) {
                    alert(xhr.responseText);
                });
            });
        });
    </script>
</body>
</html>
