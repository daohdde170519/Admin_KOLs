<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/add_edit.css}">
</head>
<body>
    <h1>Edit Category</h1>
    <form th:action="@{'/admin/categories/update/' + ${category.categoryId}}" th:object="${category}" method="post">
        <label for="categoryName">Name:</label>
        <input type="text" id="categoryName" th:field="*{categoryName}">
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}">
        <button type="submit">Update</button>
    </form>
</body>
</html>
