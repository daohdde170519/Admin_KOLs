<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet" th:href="@{/css/list_categories.css}">
    <style>
        .notification {
            display: none;
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification" th:text="${notification}"></div>
    
    <h1>All Categories</h1>
    <a href="/admin/categories/new" class="btn btn-info btn-mad">
        <span class="glyphicon glyphicon-plus"></span> Add New Category
    </a>
    <form th:action="@{/admin/categories}" method="get">
        <div class="search-container">
            <input type="text" id="search" name="keyword" th:attr="placeholder='Search...'" th:value="${keyword}">
            <button type="submit">Search</button>
        </div>
    </form>
    <div class="table-container">
        <table id="categoryTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categoryPage.content}">
                    <td th:text="${category.categoryId}"></td>
                    <td th:text="${category.categoryName}"></td>
                    <td th:text="${category.description}"></td>
                    <td>
                        <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-edit"></span> Edit
                        </a>
                        |
                        <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" 
                           class="btn btn-info btn-sm"
                           onclick="return confirm('Are you sure you want to delete this category?')">
                            <span class="glyphicon glyphicon-trash"></span> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <ul>
            <li th:if="${currentPage > 1}">
                <a th:href="@{'/admin/categories?keyword=' + ${keyword != null ? keyword : ''} + '&amp;page=' + ${currentPage - 1}}">&laquo; Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:if="${i != 0}">
                <a th:href="@{'/admin/categories?keyword=' + ${keyword != null ? keyword : ''} + '&amp;page=' + ${i}}" th:text="${i}"></a>
            </li>
            <li th:if="${currentPage < totalPages}">
                <a th:href="@{'/admin/categories?keyword=' + ${keyword != null ? keyword : ''} + '&amp;page=' + ${currentPage + 1}}">Next &raquo;</a>
            </li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var notification = document.getElementById("notification");
            if (notification.textContent.trim().length > 0) {
                notification.style.display = "block";
                setTimeout(function() {
                    notification.style.display = "none";
                }, 5000);
            }
        });
    </script>
</body>
</html>
