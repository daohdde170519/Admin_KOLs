<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
    <script th:src="@{/js/admin.js}" defer></script>
    <style>
        .container {
            display: flex;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".nav-link");
            const mainContent = document.querySelector(".main-content");

            links.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const url = this.getAttribute("href");

                    fetch(url)
                        .then(response => response.text())
                        .then(html => {
                            mainContent.innerHTML = html;
                        })
                        .catch(error => console.warn("Something went wrong.", error));
                });
            });
        });
    </script>
</head>
<body>
<header>
    <!-- Header content goes here -->
    <h1>Admin Dashboard</h1>
    <!-- Include any navigation links, user profile, etc. -->
</header>
<div class="container">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Sidebar</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/admin/home" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Home
                </a>
            </li>
            <li>
                <a href="/admin/list_users" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                    User Management
                </a>
            </li>
            <li>
                <a href="/admin/categories" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    Category Management
                </a>
            </li>
            <li>
                <a href="/admin/reports" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                    Report
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <!-- Content will be injected here based on the requested URL -->
        <!-- Example content -->
        <h2>Welcome to Admin Dashboard!</h2>
        <p>This is the main content area.</p>
    </div>
</div>
</body>
</html>
