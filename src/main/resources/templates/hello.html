<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report</title>
</head>
<body>
    <h1>Submit Report</h1>
    <form th:action="@{/admin/reports/submit1}" th:object="${report}" method="post">
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" name="description"><br><br>
        <label for="reason">Reason:</label>
        <textarea id="reason" th:field="*{reason}" name="reason"></textarea><br><br>
        <label for="reportUser">Report User ID:</label>
        <input type="number" id="reportUser" th:field="*{reportUser.userId}" name="reportUser"><br><br>
        <label for="reportedUser">Reported User ID:</label>
        <input type="number" id="reportedUser" th:field="*{reportedUser.userId}" name="reportedUser"><br><br>
        <label for="reportedComment">Reported Comment ID:</label>
        <input type="number" id="reportedComment" th:field="*{reportedComment.commentId}" name="reportedComment"><br><br>
        <button type="submit">Submit Report</button>
    </form>
    <p th:text="${message}"></p>
</body>
</html>
