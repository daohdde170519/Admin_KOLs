<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Profile</title>
</head>
<body>
    <h1>Create Profile</h1>
    <form th:action="@{/profiles/save}" th:object="${profile}" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" th:field="*{fullName}" /><br/>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" th:field="*{bio}" rows="10" cols="30"></textarea><br/>

        <label for="avatarUrl">Avatar URL:</label>
        <input type="text" id="avatarUrl" name="avatarUrl" th:field="*{avatarUrl}" /><br/>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" th:field="*{birthday}" /><br/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" /><br/>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" /><br/>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:field="*{location}" /><br/>

        <label for="priceAPost">Price A Post:</label>
        <input type="number" id="priceAPost" name="priceAPost" th:field="*{priceAPost}" /><br/>

        <label for="priceAVideo">Price A Video:</label>
        <input type="number" id="priceAVideo" name="priceAVideo" th:field="*{priceAVideo}" /><br/>

        <label for="priceAToHireADay">Price To Hire A Day:</label>
        <input type="number" id="priceAToHireADay" name="priceAToHireADay" th:field="*{priceAToHireADay}" /><br/>

        <label for="representativePrice">Representative Price:</label>
        <input type="number" id="representativePrice" name="representativePrice" th:field="*{representativePrice}" /><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
